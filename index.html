<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商才哥的百宝箱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* 淡蓝色 */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-image: url('https://ww1.sinaimg.cn/mw690/005UJ76vgy1hs3tpvejxaj30zu25oahw.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 每行显示3个图标 */
            gap: 20px;
            justify-items: center;
            align-items: center;
            padding: 20px;
        }
        .icon-button {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.3s;
        }
        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .icon-text {
            font-size: 14px;
            margin-top: 5px;
            color: black;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .calculate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #90ee90; /* 浅绿色 */
            color: white;
        }
        .calculate-button:hover {
            background-color: #76c7c0;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .hidden {
            display: none;
        }
        .result-container {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        .password-input {
            margin-bottom: 10px;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info strong {
            font-size: 16px;
        }
        .icon-image {
            width: 30px; /* 缩小图标尺寸 */
            height: 30px; /* 缩小图标尺寸 */
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            .grid-container {
                gap: 15px;
            }
            .icon-button {
                width: 80px;
                height: 80px;
            }
            .icon-text {
                font-size: 12px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .form-group input {
                padding: 6px;
            }
            .calculate-button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .back-button {
                padding: 4px 8px;
            }
        }

        .brand-directory-buttons {
            margin-bottom: 20px; /* 增加按钮之间的间距 */
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .contact-qrcode {
            width: 300px;
            height: 394.5px; /* 根据比例调整高度 */
            margin: 20px 0;
        }

        .red-text {
            color: red;
        }

        .feedback-container {
            margin-top: 20px;
        }

        .feedback-button {
            margin-top: 20px; /* 调整按钮和文字间距 */
        }

        .news-rule {
            margin-top: 20px;
        }

        .news-button {
            margin-top: 20px; /* 调整按钮和文字间距 */
        }

        .slacking-rule {
            margin-top: 20px;
        }

        .slacking-button {
            margin-top: 20px; /* 调整按钮和文字间距 */
        }
    </style>
</head>
<body>
    <div id="home-page" class="container">
        <h1 style="color: white;">电商才哥的百宝箱</h1>
        <p style="color: white;">我们会一直更新和补充工具，也会不断依靠大家去扩充资源库，希望大家多多支持，如果有想添加的信息或者功能，请联系才哥。</p>
        <div class="grid-container">
            <!-- 第一行 -->
            <button class="icon-button" onclick="navigateTo('roi-calculator')">
                <img src="https://t1.91dangke.com/ffb24c224a49561bf260b36254c7868d.jpg?x-oss-process=style/ppt_detail_img" alt="ROI计算器" class="icon-image">
                <span class="icon-text">ROI计算器</span>
            </button>
            <button class="icon-button" onclick="navigateTo('commission-calculator')">
                <img src="https://t1.91dangke.com/ffb24c224a49561bf260b36254c7868d.jpg?x-oss-process=style/ppt_detail_img" alt="佣金计算器" class="icon-image">
                <span class="icon-text">佣金计算器</span>
            </button>
            <button class="icon-button" onclick="navigateTo('talent-directory')">
                <img src="https://www.fanpusoft.com/d/file/2020-06/5864418e4a2e5fa87eac7ed6bce04b33.png" alt="达人通讯录" class="icon-image">
                <span class="icon-text">达人通讯录</span>
            </button>
            <!-- 第二行 -->
            <button class="icon-button" onclick="navigateTo('brand-directory')">
                <img src="https://51vj.cn/images/appIcon/txl.png" alt="品牌方通讯录" class="icon-image">
                <span class="icon-text">品牌方通讯录</span>
            </button>
            <button class="icon-button" onclick="navigateTo('contact-caige')">
                <img src="https://www.huifuzhinan.com/uploads/20201223/5cf85bac5e2db8a29e6fec30fbc1ab9c.jpg" alt="联系才哥" class="icon-image">
                <span class="icon-text">联系才哥</span>
            </button>
            <button class="icon-button" onclick="navigateTo('job-information')">
                <img src="https://pic.greenxf.com/phoneico/2016-12/201612221122532657.png" alt="招聘信息" class="icon-image">
                <span class="icon-text">招聘信息</span>
            </button>
            <!-- 第三行 -->
            <button class="icon-button" onclick="navigateTo('feature-feedback')">
                <img src="https://bpic.51yuansu.com/pic3/cover/02/24/67/59bf21db5f925_610.jpg" alt="功能反馈" class="icon-image">
                <span class="icon-text">功能反馈</span>
            </button>
            <!-- 第四行 -->
            <button class="icon-button" onclick="navigateTo('today-news')">
                <img src="https://static.loupan.com/newsimg/media/2022/0109/1522538240253.png" alt="今日资讯" class="icon-image">
                <span class="icon-text">今日资讯</span>
            </button>
            <!-- 第五行 -->
            <button class="icon-button" onclick="navigateTo('slacking-chat')">
                <img src="https://apic.tvzhe.com/images/a0/ec/ffd50ced3941ac6af96f0a2b83f93f84937ceca0.png" alt="摸鱼闲聊" class="icon-image">
                <span class="icon-text">摸鱼闲聊</span>
            </button>
        </div>
    </div>

    <div id="new-page" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>新页面</h1>
        <p>这是新页面的内容。</p>
    </div>

    <div id="roi-calculator" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>ROI计算器</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="retail-price">零售价:</label>
                <input type="number" id="retail-price" step="any" required>
            </div>
            <div class="form-group">
                <label for="cost-price">成本价含运税:</label>
                <input type="number" id="cost-price" step="any" required>
            </div>
            <div class="form-group">
                <label for="acceptance-rate">签收率 (%):</label>
                <input type="number" id="acceptance-rate" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="other-costs">其他费用:</label>
                <input type="number" id="other-costs" step="any" required>
            </div>
            <button class="calculate-button" onclick="calculateROI()">保本投放ROI比计算</button>
            <div id="roi-result" class="result-container"></div>
        </div>
    </div>

    <div id="commission-calculator" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>佣金计算器</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="commission-retail-price">零售价:</label>
                <input type="number" id="commission-retail-price" step="any" required>
            </div>
            <div class="form-group">
                <label for="commission-cost-price">成本价:</label>
                <input type="number" id="commission-cost-price" step="any" required>
            </div>
            <div class="form-group">
                <label for="commission-shipping-cost">运费:</label>
                <input type="number" id="commission-shipping-cost" step="any" required>
            </div>
            <div class="form-group">
                <label for="platform-tax-point">平台税点 (%):</label>
                <input type="number" id="platform-tax-point" step="any" required>
            </div>
            <div class="form-group">
                <label for="commission-other-costs">其他费用:</label>
                <input type="number" id="commission-other-costs" step="any" required>
            </div>
            <button class="calculate-button" onclick="calculateCommission()">计算佣金</button>
        </div>
        <div id="commission-result" class="result-container"></div>
    </div>

    <div id="talent-directory" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>达人通讯录</h1>
        <div class="form-container">
            <div class="form-group password-input">
                <label for="directory-password">请输入密码:</label>
                <input type="password" id="directory-password" required>
            </div>
            <button class="calculate-button" onclick="verifyPassword()">密码验证</button>
            <div id="directory-message" class="result-container"></div>
        </div>
    </div>

    <div id="brand-directory" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>品牌方通讯录</h1>
        <div class="form-container">
            <button class="calculate-button brand-directory-buttons" onclick="window.location.href='https://kdocs.cn/l/cjfmV0koavL8'">查看品牌方通讯录</button>
            <button class="calculate-button brand-directory-buttons" onclick="navigateTo('contact-caige')">添加我的品牌信息</button>
        </div>
    </div>

    <div id="contact-caige" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>联系才哥</h1>
        <div class="contact-info">
            <img src="https://img.md2card.com/img/2025-06-13/1749852959575-clipboard-image.png" alt="才哥头像" class="contact-avatar">
            <p>才哥的微信号：<strong id="wechat-id" class="red-text""copyable">_MyTimin</strong></p>
            <p class="red-text">点击红色微信号，复制微信号</p>
            <img src="https://img.md2card.com/img/2025-06-13/1749852971430-clipboard-image.jpg" alt="才哥二维码" class="contact-qrcode" id="qrcode">
            <p class="red-text">长按识别二维码，添加微信好友</p>
        </div>
    </div>

    <div id="job-information" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>招聘信息</h1>
        <div class="form-container">
            <button class="calculate-button" onclick="window.location.href='https://kdocs.cn/l/ckU9gEiejKwO'">我要找工作</button>
        </div>
    </div>

    <div id="feature-feedback" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>功能反馈</h1>
        <div class="feedback-container">
            <p>欢迎大家多多提出宝贵建议，我们每天都会看，如果能快速实现的，我们都会一一实现</p>
            <button class="calculate-button feedback-button" onclick="window.location.href='https://kdocs.cn/l/ci5cxdEnaElO'">我要反馈</button>
        </div>
    </div>

    <div id="today-news" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>今日资讯</h1>
        <div class="news-container">
            <p class="red-text news-rule">规则</p>
            <p>这个板块，每天都会清除所有内容，如果第二天还需要继续发布，请再次发布即可。</p>
            <button class="calculate-button news-button" onclick="window.location.href='https://kdocs.cn/l/ckl3oUA2MuPZ'">查看/发布 资讯</button>
        </div>
    </div>

    <div id="slacking-chat" class="container hidden">
        <button class="back-button" onclick="navigateBack()">返回</button>
        <h1>摸鱼闲聊</h1>
        <div class="slacking-container">
            <p class="red-text slacking-rule">规则</p>
            <p>这个板块，每天不定时随机清除所有内容。</p>
            <button class="calculate-button slacking-button" onclick="window.location.href='https://kdocs.cn/l/caTTA86i5tf4'">开始摸鱼</button>
        </div>
    </div>

    <script>
        function navigateTo(pageId) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('new-page').classList.add('hidden');
            document.getElementById('roi-calculator').classList.add('hidden');
            document.getElementById('commission-calculator').classList.add('hidden');
            document.getElementById('talent-directory').classList.add('hidden');
            document.getElementById('brand-directory').classList.add('hidden');
            document.getElementById('contact-caige').classList.add('hidden');
            document.getElementById('job-information').classList.add('hidden');
            document.getElementById('feature-feedback').classList.add('hidden');
            document.getElementById('today-news').classList.add('hidden');
            document.getElementById('slacking-chat').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }

        function navigateBack() {
            document.getElementById('new-page').classList.add('hidden');
            document.getElementById('roi-calculator').classList.add('hidden');
            document.getElementById('commission-calculator').classList.add('hidden');
            document.getElementById('talent-directory').classList.add('hidden');
            document.getElementById('brand-directory').classList.add('hidden');
            document.getElementById('contact-caige').classList.add('hidden');
            document.getElementById('job-information').classList.add('hidden');
            document.getElementById('feature-feedback').classList.add('hidden');
            document.getElementById('today-news').classList.add('hidden');
            document.getElementById('slacking-chat').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
        }

        function navigateHome() {
            document.getElementById('contact-caige').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
        }

        function calculateROI() {
            const retailPrice = parseFloat(document.getElementById('retail-price').value);
            const costPrice = parseFloat(document.getElementById('cost-price').value);
            const acceptanceRate = parseFloat(document.getElementById('acceptance-rate').value) / 100;
            const otherCosts = parseFloat(document.getElementById('other-costs').value);

            if (isNaN(retailPrice) || isNaN(costPrice) || isNaN(acceptanceRate) || isNaN(otherCosts)) {
                alert('请输入有效的数字');
                return;
            }

            const totalCost = costPrice + otherCosts;
            const grossMargin = 1 - (totalCost / retailPrice);
            const roiRatio = 1 / (grossMargin * acceptanceRate);

            document.getElementById('roi-result').innerText = `保本投放ROI比为1:${roiRatio.toFixed(2)}`;
        }

        function calculateCommission() {
            const retailPrice = parseFloat(document.getElementById('commission-retail-price').value);
            const costPrice = parseFloat(document.getElementById('commission-cost-price').value);
            const shippingCost = parseFloat(document.getElementById('commission-shipping-cost').value);
            const platformTaxPoint = parseFloat(document.getElementById('platform-tax-point').value) / 100;
            const otherCosts = parseFloat(document.getElementById('commission-other-costs').value);

            if (isNaN(retailPrice) || isNaN(costPrice) || isNaN(shippingCost) || isNaN(platformTaxPoint) || isNaN(otherCosts)) {
                alert('请输入有效的数字');
                return;
            }

            const platformTaxes = retailPrice * platformTaxPoint;
            const grossProfitSpace = retailPrice - costPrice - shippingCost - platformTaxes - otherCosts;
            let resultHtml = '';

            for (let commissionRate = 5; commissionRate <= 60; commissionRate++) {
                const commissionAmount = retailPrice * (commissionRate / 100);
                const netProfit = grossProfitSpace - commissionAmount;

                const rowColor = netProfit >= 0 ? 'green' : 'red';
                resultHtml += `<p style="color: ${rowColor}; display: inline-block; margin-right: 10px;">
                    佣金率${commissionRate}%, 佣金金额: ${commissionAmount.toFixed(2)}, 剩余纯利: ${netProfit.toFixed(2)}
                </p>`;
            }

            document.getElementById('commission-result').innerHTML = resultHtml;
        }

        function verifyPassword() {
            const password = document.getElementById('directory-password').value;
            const messageContainer = document.getElementById('directory-message');

            if (password === 'Timin') {
                window.location.href = 'https://kdocs.cn/l/ccodUJKHero2';
            } else {
                messageContainer.innerText = '密码错误，联系才哥获取。';
            }
        }

        // 复制微信号
        document.addEventListener('DOMContentLoaded', () => {
            const wechatIdElement = document.getElementById('wechat-id');
            wechatIdElement.addEventListener('click', () => {
                navigator.clipboard.writeText(wechatIdElement.textContent).then(() => {
                    alert('微信号已经复制');
                }, err => {
                    console.error('无法复制文本: ', err);
                });
            });

            // 保存二维码到相册
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.addEventListener('click', () => {
                const img = new Image();
                img.src = qrcodeElement.src;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(blob => {
                        navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]).then(() => {
                            alert('图片已保存到本地相册内');
                        }).catch(err => {
                            console.error('无法保存图片: ', err);
                        });
                    });
                };
            });
        });
    </script>
</body>
</html>
